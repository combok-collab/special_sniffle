<!DOCTYPE html>
<html>
<head>
  <title>Login Challenge</title>
  <style>
    body { 
      background: #fffbe6; 
      font-family: Arial, sans-serif; 
      text-align: center; 
      color: #333; 
    }
    h1 { color: #cc6600; }
    .challenge-box {
      margin: 40px auto;
      padding: 20px;
      border: 2px dashed #cc6600;
      width: 60%;
      background: #fff2cc;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 8px 16px;
      background: #cc6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result, #flagResult {
      margin-top: 20px;
      font-weight: bold;
    }
    .next-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #ff6699, #cc0066);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .next-link:hover {
      background: linear-gradient(135deg, #cc0066, #99004d);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üîë Login Challenge</h1>
  <p>Love requires the right key. Enter the password to unlock your flag.</p>
  
  <div class="challenge-box">
    <form onsubmit="checkPassword(); return false;">
      <input type="text" id="password" placeholder="Enter password">
      <button type="submit">Login</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    // Only opaque SHA-256 hashes, no plaintext hints
    const storedHashes = [
      "6534c38a225caa5284a2217f797a3ed14236d62a3778c7d3d4707bdd441d9c89", 
      "06a4b0444ae1e6183e2e344f1dd1159373f6f2168213fe4d729b98d2079a17cc", 
      "f78b6cb9224209fe21027f4f6addf57ef2fdf4392e9362095ea8de7377f5451e"
    ];

    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hashBuf = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(hashBuf))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    async function checkPassword() {
      const input = document.getElementById("password").value.toLowerCase();
      const inputHash = await sha256(input);

      if (storedHashes.includes(inputHash)) {
        document.getElementById("result").innerHTML = 
          "‚úÖ Correct! FLAG: VALENTINE{password_success}<br>" +
          "Now submit this flag below to proceed.";

        // Show flag submission dynamically
        document.getElementById("result").innerHTML +=
          '<div class="challenge-box">' +
          '<p>Enter the flag you discovered:</p>' +
          '<input type="text" id="flagInput" placeholder="Enter flag here">' +
          '<button onclick="checkFlag()">Submit</button>' +
          '<p id="flagResult"></p>' +
          '</div>';
      } else {
        document.getElementById("result").innerHTML = "‚ùå Wrong password. Try again!";
      }
    }

    function checkFlag() {
      const flag = document.getElementById("flagInput").value.trim();
      if (flag === "VALENTINE{password_success}") {
        document.getElementById("flagResult").innerHTML = 
          "‚úÖ Correct! Proceed to the next challenge.<br>" +
          '<a href="image.html" class="next-link">üñºÔ∏è Next Challenge: Stego Puzzle</a>';
      } else {
        document.getElementById("flagResult").innerHTML = "‚ùå Try again!";
      }
    }
  </script>
</body>
</html>
