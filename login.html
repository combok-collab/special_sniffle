<!DOCTYPE html>
<html>
<head>
  <title>Login Challenge</title>
  <style>
    body { 
      background: #fffbe6; 
      font-family: Arial, sans-serif; 
      text-align: center; 
      color: #333; 
    }
    h1 { color: #cc6600; }
    .challenge-box {
      margin: 40px auto;
      padding: 20px;
      border: 2px dashed #cc6600;
      width: 60%;
      background: #fff2cc;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 8px 16px;
      background: #cc6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result, #flagResult {
      margin-top: 20px;
      font-weight: bold;
    }
    .next-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #ff6699, #cc0066);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .next-link:hover {
      background: linear-gradient(135deg, #cc0066, #99004d);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üîë Login Challenge</h1>
  <p>Love requires the right key. Enter the password to unlock your flag.</p>
  
  <div class="challenge-box">
    <form onsubmit="checkPassword(); return false;">
      <input type="text" id="password" placeholder="Enter password">
      <button type="submit">Login</button>
    </form>
    <div id="result"></div>
  </div>

  <div class="challenge-box">
    <p>Enter the flag you discovered:</p>
    <input type="text" id="flagInput" placeholder="Enter flag here">
    <button onclick="checkFlag()">Submit</button>
    <p id="flagResult"></p>
  </div>

  <script>
    // Double-encoded passwords (Base64 then ROT13)
    // Original passwords: r0s3, ananas, cole
    const scrambledPasswords = [
      "pwMoZj==", // ROT13 of "cjBzMw==" (base64 of r0s3)
      "nananf",   // ROT13 of "ananas"
      "pbyr"      // ROT13 of "cole"
    ];

    function rot13(str) {
      return str.replace(/[a-zA-Z]/g, function(c) {
        return String.fromCharCode(
          (c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26
        );
      });
    }

    function decodePassword(str) {
      // First undo ROT13, then base64 decode if needed
      const rotDecoded = rot13(str);
      try {
        return atob(rotDecoded); // works if it was base64
      } catch {
        return rotDecoded; // fallback if it was plain ROT13
      }
    }

    function checkPassword() {
      const input = document.getElementById("password").value.toLowerCase();
      const validPasswords = scrambledPasswords.map(p => decodePassword(p));

      if (validPasswords.includes(input)) {
        document.getElementById("result").innerHTML = 
          "‚úÖ Correct! FLAG: VALENTINE{heart_unlocked}";
      } else {
        document.getElementById("result").innerHTML = 
          "‚ùå Wrong password. Try again!";
      }
    }

    function checkFlag() {
      const flag = document.getElementById("flagInput").value.trim();
      if (flag === "VALENTINE{password_success}") {
        document.getElementById("flagResult").innerHTML = 
          "‚úÖ Correct! Proceed to the next challenge.<br>" +
          '<a href="image.html" class="next-link">üñºÔ∏è Next Challenge: Stego Puzzle</a>';
      } else {
        document.getElementById("flagResult").innerHTML = "‚ùå Try again!";
      }
    }
  </script>
</body>
</html>
