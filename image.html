<!DOCTYPE html>
<html>
<head>
  <title>Image Challenge</title>
  <style>
    body { 
      background: #e6f7ff; 
      font-family: Arial, sans-serif; 
      text-align: center; 
      color: #333; 
    }
    h1 { color: #006699; }
    .challenge-box {
      margin: 40px auto;
      padding: 20px;
      border: 2px dashed #006699;
      width: 60%;
      background: #cceeff;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 8px 16px;
      background: #006699;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border: 3px solid #006699;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Stego Challenge</h1>
  <p>Enter your password again to reveal your special image. Hidden inside is your flag!</p>
  
  <div class="challenge-box">
    <form onsubmit="showImage(); return false;">
      <input type="text" id="password" placeholder="Enter password">
      <button type="submit">Reveal</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function showImage() {
      const input = document.getElementById("password").value.toLowerCase();
      let imagePath = "";
      if (input === "rose") {
        imagePath = "Images/rose.jpeg"; // replace with your uploaded rose image filename
      } else if (input === "ananas") {
        imagePath = "Images/ananas.jpeg"; // replace with your uploaded ananas image filename
      } else if (input === "cole") {
        imagePath = "Images/cole.jpeg"; // replace with your uploaded cole image filename
      } else {
        document.getElementById("result").innerHTML = "‚ùå Wrong password. Try again!";
        return;
      }
      document.getElementById("result").innerHTML = 
        "‚úÖ Correct! Here is your image:<br><img src='" + imagePath + "' alt='Challenge Image'><br><p>Now inspect this image carefully‚Ä¶</p>";
    }
  </script>
</body>
</html>
