<!DOCTYPE html>
<html>
<head>
  <title>Crypto Challenge</title>
  <style>
    body { 
      background: #f0fff0; 
      font-family: Arial, sans-serif; 
      text-align: center; 
      color: #333; 
    }
    h1 { color: #006600; }
    .challenge-box {
      margin: 40px auto;
      padding: 20px;
      border: 2px dashed #006600;
      width: 60%;
      background: #e6ffe6;
    }
    code {
      background: #ddd;
      padding: 4px;
      border-radius: 4px;
    }
    .next-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #ff6699, #cc0066);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .next-link:hover {
      background: linear-gradient(135deg, #cc0066, #99004d);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üîê Crypto Challenge</h1>
  <p>Love letters can be encoded too‚Ä¶ Decode the string below to find your next flag.</p>
  
  <div class="challenge-box">
    <p>Encoded message:</p>
    <code>VkFMRU5USU5Fe3lvdV9hY2NlcHRlZH0=</code>
    <p>Hint: Think base64.</p>
  </div>

  <div class="challenge-box">
    <p>Enter the flag you discovered:</p>
    <input type="text" id="flagInput" placeholder="Enter flag here">
    <button onclick="checkFlag()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    // Obfuscated flag stored as base64
    const scrambled = "VkFMRU5USU5Fe3lvdV9hY2NlcHRlZH0="; // VALENTINE{you_accepted}

    function decodeBase64(str) {
      return atob(str);
    }

    function checkFlag() {
      const flag = document.getElementById("flagInput").value.trim();
      const decodedFlag = decodeBase64(scrambled);

      if (flag === decodedFlag) {
        document.getElementById("result").innerHTML =
          "‚úÖ Correct! Proceed to the next challenge.<br>" +
          '<a href="login.html" class="next-link">üîê Next Challenge: Login Puzzle</a>';
      } else {
        document.getElementById("result").innerHTML = "‚ùå Try again!";
      }
    }
  </script>
</body>
</html>
